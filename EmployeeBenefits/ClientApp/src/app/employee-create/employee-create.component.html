<h1 id="tableLabel">Add Employee</h1>
<form (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-6">
      <div class="row">
        <div class="form-group">
          <label for="employeeIdentifier">Employee Identifier</label>
          <input [(ngModel)]="newEmployee.employeeIdentifier" name="employeeNumber" class="form-control" id="employeeNumber" placeholder="Employee Identifier">
          <small id="employeeIdHelp" class="form-text text-muted">This value must be unique per employee.</small>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-6">
          <label for="firstName">First Name</label>
          <input [(ngModel)]="newEmployee.firstName" name="firstName" class="form-control" id="firstName" placeholder="First Name">
        </div>
        <div class="form-group col-6">
          <label for="lastName">Last Name</label>
          <input [(ngModel)]="newEmployee.lastName" name="lastName" class="form-control" id="lastName" placeholder="Last Name">
        </div>
      </div>
    </div>


    <div class="col-6">
      <div class="row">
        <div class="form-check mb-2">
          <input type="checkbox" [(ngModel)]="isMarried" class="form-check-input" id="isMarried" name="isMarried">
          <label class="form-check-label" for="hasSpouse">Married?</label>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-6">
          <label for="spouseFirstName">Spouse First Name</label>
          <input class="form-control" id="spouseFirstName" placeholder="Spouse First Name">
        </div>
        <div class="form-group col-6">
          <label for="spouseLastName">Spouse Last Name</label>
          <input class="form-control" id="spouseLastName" placeholder="Spouse Last Name">
        </div>
      </div>
    </div>
  </div>


 
  <div *ngIf="isMarried">
    
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
