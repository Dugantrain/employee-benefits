<h1 id="tableLabel">Employees</h1>
<p *ngIf="!employees"><em>Loading...</em></p>
<div *ngIf="employees">
  <div class="row mb-3">
    <div class="col-6 mt-3">
      <em>Select an employee to get started.</em>
    </div>
    <div class="col-6">
      <button class="btn btn-primary float-right" [routerLink]="['/create']">Add Employee</button>
    </div>
  </div>
  <table class='table table-striped' aria-labelledby="tableLabel">
    <thead>
    <tr>
      <th>Employee Number</th>
      <th>Name</th>
      <th>SSN</th>
      <th>Hitched?</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.employeeNumber }}</td>
      <td>{{ employee.firstName }} {{ employee.lastName }}</td>
      <td>{{ employee.ssn }}</td>
      <td>{{ employee.spouse ? 'Y' : 'N' }}</td>
    </tr>
    </tbody>
  </table>
</div>
